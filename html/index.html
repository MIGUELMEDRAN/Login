<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YEIZ - Login</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="wrapper">
    <form id="login-form" novalidate>
      <div style="text-align:center; margin-bottom: 12px;">
        <img src="../imag/logo.jpeg" alt="Logo" style="width:90px; border-radius: 50%; border: 2px solid rgba(255,255,255,.45);" />
      </div>

      <h1>INICIAR SESIÓN</h1>

      <div class="input-box">
        <input id="email" name="email" type="email" placeholder="admin@example.com" required />
      </div>

      <div class="input-box">
        <input id="password" name="password" type="password" placeholder="Contraseña" required />
      </div>

      <div id="login-error" style="display:none; margin: 0 0 14px; padding: 10px 14px; border-radius: 8px; background: rgba(220,53,69,.85); color: #fff; font-size: 14px;"></div>

      <button type="submit" class="btn">Entrar</button>

      <div class="register-link">
        <p>Usuario demo: <strong>admin@example.com</strong> / <strong>123456</strong></p>
      </div>
    </form>
  </div>

  <script type="module" src="../scrip/main.js"></script>
</body>
</html>
