<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Variedades</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/variedades.css" />
</head>
<body>
  <header class="navbar navbar-dark navbar-custom mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 d-flex align-items-center gap-2">
        <img src="../imag/logo.jpeg" alt="Logo" class="brand-logo" />
        Módulo Variedades
      </span>
      <button id="logout-btn" class="btn btn-outline-light btn-sm">Salir</button>
    </div>
  </header>

  <main class="container pb-4">
    <div class="card mb-4 shadow-sm glass-card">
      <div class="card-body">
        <h2 class="h5 mb-3">Crear variedad</h2>
        <form id="variedad-form" class="row g-2">
          <div class="col-md-4">
            <input id="nombre" class="form-control" placeholder="Nombre" required>
          </div>
          <div class="col-md-6">
            <input id="descripcion" class="form-control" placeholder="Descripción">
          </div>
          <div class="col-md-2 d-grid">
            <button class="btn btn-primary" type="submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow-sm glass-card">
      <div class="card-body">
        <h2 class="h5 mb-3">Listado</h2>
        <div class="table-responsive">
          <table class="table table-striped align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="variedades-tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="../scrip/variedades.js"></script>
</body>
</html>
